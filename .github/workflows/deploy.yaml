name: front-deploy

on:
  pull_request:
    branches:
      - dev/FE
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo The PR was merged

      - name: Checkout source code.
        uses: actions/checkout@v3

      - name: Generate Environment Variables File for Production
        run: |
          echo "REACT_APP_BASE_URL=$REACT_APP_BASE_URL" >> .env.production.local
        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
        working-directory: ./FE

      - name: Install dependencies
        run: npm install
        working-directory: ./FE

      - name: Build css
        run: npm run buildcss
        working-directory: ./FE

      - name: Build
        run: npm run build
        working-directory: ./FE

      - name: SHOW AWS CLI VERSION
        run: |
          aws --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./build s3://${{ secrets.DEV_AWS_S3_BUCKET }} --delete
        working-directory: ./FE

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{secrets.DEV_AWS_DISTRIBUTION_ID}} --paths "/*"
